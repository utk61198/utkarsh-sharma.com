<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      @media (min-width: 1200px) {
        .container {
          width: 540px;
        }
      }

      @media (min-width: 992px) {
        .container {
          width: 540px;
        }
      }

      @media (min-width: 540px) {
        .container {
          width: 750px;
        }
      }
    </style>

    <title>Utkarsh Sharma</title>
  </head>
  <body>
    <div class="container my-5">
      <h3 class="text-center display-6">
        <a class="nav-link" href="/">Utkarsh Sharma</a>
      </h3>
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link text-decoration-underline" href="/">All Posts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-decoration-underline" href="/about">About</a>
        </li>
      </ul>
      <ul class="list-group list-group-flush my-3">
        {% for item in data %}
        <a
          href="/post/{{item.url}}"
          class="list-group-item list-group-item-action"
        >
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{item.title}}</h5>
            <small class="text-muted">{{item.date}}</small>
          </div>
          {% for tag in item.tags %}
          <span class="badge bg-secondary">{{tag}}</span>
          {% endfor %}
        </a>
        {% endfor %}
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
